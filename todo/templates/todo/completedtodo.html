{% extends 'todo/base.html'%}
{%block content%} 
<h1>Current todos.</h1>

{%for i in todos%}

<ul>
   <li> {%if i.important%}<b>{%endif%}
   <a href="{%url 'viewtodo' i.id%}">{{i.Title}}</a>
   {% comment %} <form method="GET" action='{%url 'viewtodo' i.id%}'>
   {% csrf_token %}
   <input type='submit' value=''>
   </form>
    {% endcomment %}
   {%if i.important%}</b>{%endif%}- {{i.memo}}</li>
</ul>
{%endfor%}

{%endblock%}
